<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1>Sign Up Today</h1>
            <!--Form-->
            <form action="" id="form">
                <!--Full Name-->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="30"
                        name="name">
                </div>
                <!--Phone Number-->
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="555-555-5555" required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
                </div>
                <!--Email Address-->
                <div class="form-group">
                    <label for="email address">Email Address</label>
                    <input type="email" id="email" placeholder="email@address.com" required name="email">
                </div>
                <!--Website URL-->
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" placeholder="https://exemple.com" required name="website">
                </div>
                <!--Password-->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" placeholder="Password (Min .8 characters)" required
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title=" Include 1 uppercase characters , 1 number" name="password1">
                </div>
                <!--Confirm Password-->
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="*****" required
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password2">
                </div>
                <!--Submit Button-->
                <button type="submit">Register</button>
            </form>
            <!--Message-->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
